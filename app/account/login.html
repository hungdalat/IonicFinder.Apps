<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input ng-model="creds.username" type="text" placeholder="Username">
            </label>            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input ng-model="creds.password" ttype="password" placeholder="Password">
            </label>
        </div>
        <div class="padding">
            <button ng-click="login()" class="button button-block button-positive">Login</button>
            <a href="#/signup" class="button button-block button-positive">Sign up</a>
        </div>
    </ion-content>
</ion-view>
