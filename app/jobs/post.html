<section id="course_parallax" class="section-white page-title-wrapper" data-stellar-background-ratio="1" data-stellar-offset-parent="true">
    <div class="container">
        <div class="relative">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h4>POST A JOB</h4>

                    </div><!-- end title -->
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end relative -->
    </div><!-- end container -->
</section>
<section class="section-white">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Job title</label>
                        <input ng-model="jobmodel.title" type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Location</label>
                        <input ng-model="jobmodel.location" type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Job type</label>                        
                        <select class="form-control" ng-model="jobmodel.type"
                                ng-options="value.name for value in jobTypes">
                            <option>--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tags (Ex: angularjs, ionic, reactjs,...)</label>
                        <tags-input ng-model="tagsSelected" display-property="name">
                            <auto-complete source="loadTags($query)"></auto-complete>
                        </tags-input>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Job description</label>
                        <div trumbowyg-ng
                             ng-model="jobmodel.description"
                             editor-config="{btns: ['viewHTML','bold','italic','|','link']}">
                        </div>
                    </div>

                    <button type="button" ng-click="create()" class="btn btn-default">Submit</button>
                </div>
            </div>
            
        </div>
    </div><!-- end container -->
</section>
<toaster-container></toaster-container>
<span us-spinner spinner-key="spinner"></span>
